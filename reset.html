<!doctype html>
<html lang="en" dir="ltr">
  <head dir="ltr">
    <!-- Title -->
    <title>Wonder Web - Reset Form</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Semantic-ui CSS -->
    <link rel="stylesheet" href="css/semantic.min.css">
  </head>
  <body>
      
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui blue image header">
              <img class="image" src="images/logo.jpg">
              <div class="content">Reset Password Form</div>
            </h2>

            <form class="ui large form">
              <div class="ui segment">

                  <div class="field">
                    <div class="ui left icon input">
                      <!--<i class="users icon"></i>-->
                      <input type="text" name="username" placeholder="Username" required="required">
                    </div>
                  </div>

                  <div class="form-group">
                      <button type="submit" id="submit" class="ui primary button submit">:: Reset Password ::</button>
                  </div>
              </div>
            </form>

            <div class="ui message">
            Having Account?<a href="index.html">Click Here</a>
          </div>
        </div>    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
